<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Array Carousel</title>
    <script type="text/javascript" src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="carousel">
            <div id="carousel-container">
                <img class="pic active" src="./img/01.jpg" alt="pic1">
                <img class="pic" src="./img/02.jpg" alt="pic2">
                <img class="pic" src="./img/03.jpg" alt="pic3">
                <img class="pic" src="./img/04.jpg" alt="pic4">
                <img class="pic" src="./img/05.jpg" alt="pic5">
            </div>
            <div id="arrow">
                <button id="previous">&larr;</button>
                <button id="next">&rarr;</button>
            </div>
        </div>

    </div>

</body>

</html>
